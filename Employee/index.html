<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Employee Attendance</title>
    <script src="src/controller/initialize.js"></script>
    <script src="src/model/emp.js"></script>
    <script src="src/view/createemp.js"></script>
    <script>
        window.addEventListener('load', init.view.createemp.setupUI);
    </script>
</head>

<body>
    <h2>Eployee Management</h2>
    <form id='Employee'>
        <label>Name:</label>
        <input type="text" placeholder="Name" id='t1' name="ename" /><br><br>

        <label>Employee Id:</label>
        <input type="text" placeholder="Id" id='t2' name="eid" /><br><br>

        <label>Date:</label>
        <input type="date" id='t4' name="dte" />
        <br><br>
        <label>Department:</label>
        <select id='t3' name="dept">
            <option value="MCA" selected>MCA</option>
            <option value="CSE">CSE</option>
            <option value="EE">ISE</option>
            <option value="Mtech">Mech</option>
        </select><br><br>
        <label>Attendance:</label>
        <input type="radio" id='r1' name="attn">Present
        <input type="radio" id='r1' name="attn">Absent

        

        <br><br>
        <label>Reason for absence:</label>
        <input type="text" placeholder="Absence" id='t5' name="abs" /><br>
        <br><hr>
        <button type="button" name="commit">Save</button>
        <br><br>

        <nav><a href="list.html"><button type="button" name="List">List</button></a></nav><br>
        <button type="button" name="clear" onclick="Employee.clearData()">Clear Data</button>
    </form>

</body>

</html>
